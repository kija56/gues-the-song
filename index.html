<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script src="https://cdn.tailwindcss.com"></script>

	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

	<style>

<body class="bg-gradient-to-br from-purple-600 to-red-500 dark:from-purple-900 dark:to-red-900 text-white">
	<canvas id="canvas" class="absolute inset-0 bg-red-500s w-full h-full"></canvas>

	<div class="z-10 relative h-screen flex flex-col items-center justify-between" x-data="game()" x-init="init()">
		<div class="mt-12 flex items-center justify-center">
			<h3 class="border-b text-2xl font-serif uppercase tracking-wider">
				Name the song
			</h3>
		</div>

		<div class="px-6 mb-12 w-full flex-1 flex flex-col items-center justify-center">
			<!-- class="fixed right-6 top-10 flex items-centers bg-white text-black pr-4 max-w-xs text-lg rounded overflow-hidden" -->
			<template x-if="selectedSong">
				<div class="relative aspect-[2/1.93] bg-white dark:bg-gray-900 shadow-2xl text-black dark:text-white w-full max-w-md text-lg rounded-lg overflow-hidden"
					:class="{'animate-float': showSelectedSong}">
					<div class="transition-all duration-500 ease-out z-10 bg-gray-200 dark:bg-gray-800 w-full flex-shrink-0 relative overflow-hidden"
						:class="`${!showSelectedSong ? 'aspect-[2/1.93]' : 'aspect-[2/1.5] rounded-b-3xl'}`">
						<img class="relative w-full h-full object-cover" :src="selectedSong.artwork" />

						<div class="transition-all duration-300 absolute inset-0 bg-white/10 z-10 backdrop-blur-xl"
							:class="{'opacity-0': showSelectedSong}"></div>
					</div>
					<div class="absolute bottom-0 left-0 w-full min-w-0 py-3 md:py-5 px-4"
						:class="{'opacity-0': !showSelectedSong}">
						<h3 class="mb-0.5 leading-none text-xl md:text-2xl font-semibold truncate"
							x-text="selectedSong.name"></h3>
						<p class="flex items-center text-lg md:text-xl opacity-75 truncate">
							<span x-text="selectedSong.artist"></span>
							<span class="ml-1 opacity-75">&mdash;
								<span x-text="selectedSong.album"></span>
							</span>
						</p>
					</div>
				</div>
			</template>
		</div>

		<div
			class="md:mb-3 bg-white text-black dark:bg-gray-900 dark:text-white h-16 pl-5 pr-3 md:rounded flex items-center justify-between w-full max-w-2xl mx-auto">
			<div class="flex items-center">
				<span class="opacity-90 uppercase font-medium tracking-wide">Time left</span>
				<span
					class="ml-3 pb-1 text-3xl leading-none font-serif font-bold uppercase tracking-wider text-orange-500"
					x-text="timeLeft.toString().padStart(2, '0')">
				</span>
			</div>

			<button
				class="rounded py-2 px-3 uppercase tracking-wide font-medium text-sm bg-white dark:bg-gray-900 invert border"
				@click="showSelectedSong ? nextSong() : stop()" x-text="showSelectedSong ? 'Next Song' : 'Stop Song'">
				Next Song
			</button>
		</div>
		<!-- <form class="flex mb-6 border-2 border-white rounded-lg" onsubmit="searchForSong(event)">
            <input class="text-black px-3 w-72 p-2 text-lg" type="text" placeholder="Enter song title" />
            <button class="px-5" type="submit">Search</button>
        </form> -->
	</div>

	<script>
		var selectedIndex = -1;
		var audio = new Audio();
		audio.crossOrigin = "anonymous";
		var canvas = document.getElementById("canvas");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		var ctx = canvas.getContext("2d");
		var timer = null;
		// var context = new AudioContext();
		// var src, analyser;

		function shuffle(array) {
			return [...array].sort((_) => Math.random() - 0.5);
		}

		function game() {
			return {
				showSelectedSong: true,
				selectedSong: null,
				timeLeft: 0,
				songs: [],
				playlistId: "5LmrIyz7EepEKfVLszGGwQ",
				async init() {
					this.selectedSong = {
						artwork:
							"https://i.scdn.co/image/ab67616d0000b2732e8a3c52a5154c789c9070ae",
						album: "Les Fleurs",
						name: "Lovin' You",
						artist: "Minnie Riperton",
						preview:
							"https://p.scdn.co/mp3-preview/960b77e86b0afff7e7ee21cee3156dd49dd08692?cid=774b29d4f13844c495f206cafdad9c86",
					};
					const res = await fetchPlaylistDetails(this.playlistId);
					// const res = await fetch("songs.json");
					// const songs = await res.json();
					this.songs = shuffle(res.tracks);
					this.selectedSong = res.tracks[0];

					console.log("Songs: ", res.tracks[0]);
				},
				startTimer(song) {
					if (timer != null) clearInterval(timer);

					this.timeLeft = 30;
					timer = setInterval(() => {
						this.timeLeft -= 1;

						if (this.timeLeft <= 0) this.stop();
					}, 1000);
				},
				stop() {
					this.showSelectedSong = true;
					clearInterval(timer);
					audio.pause();

					const msg = new SpeechSynthesisUtterance(
						`That was ${this.selectedSong.name} by ${this.selectedSong.artist}`
					);
					window.speechSynthesis.speak(msg);
				},
				playSong(song) {
					audio.src = this.selectedSong.preview;
					audio.currentTime = 0;
					audio.play();

					try {
						visualise();
					} catch (error) { }
				},
				nextSong(song) {
					if (this.selectedSong) this.selectedSong.artwork = "";

					setTimeout(
						() => {
							selectedIndex += 1;
							this.selectedSong = null;
							this.showSelectedSong = false;
							this.selectedSong = this.songs[selectedIndex];

							this.playSong();

							this.startTimer();
						},
						this.selectedSong ? 10 : 0
					); // force image change
				},
			};
		}

		async function fetchPlaylistDetails(playlistId) {
			const res = await fetch(
				`https://api.spotify.com/v1/playlists/${playlistId}`,
				{
					headers: {
						Authorization:
							"Bearer BQAfBnvHAK7Y55nx3SqgvQ4pq7xO55rsRraJLg73z4o9SeheWwZaVEXHiaXlOLZhZy4FatUyiok1OOiNrFfwsTOMolXub1HBf5b5MH7QGurrBbhHcXQ",
					},
				}
			);
			let data = await res.json();
			// console.log("Playlisyt details: ", data);

			data = {
				images: data.images.map(({ url }) => url),
				name: data.name,
				author: data.owner.display_name,
				public: data.public,
				tracks: data.tracks.items
					.filter(({ track }) => track.preview_url?.length > 0)
					.map(({ track }) => {
						const { name, images } = track.album;
						return {
							artwork: images[0].url,
							album: name,
							name: track.name,
							artist: track.artists
								.map(({ name }) => name)
								.join(", "),
							preview: track.preview_url,
						};
					}),
			};

			// console.log("Playlisyt details: ", data);

			return data;
		}

		function visualise() {
			var context = new AudioContext();
			var src, analyser;
			src = context.createMediaElementSource(audio);
			analyser = context.createAnalyser();
			src.connect(analyser);
			analyser.connect(context.destination);
			analyser.fftSize = 256;

			// if(!src){
			// }

			var bufferLength = analyser.frequencyBinCount;
			console.log(bufferLength);

			var dataArray = new Uint8Array(bufferLength);

			var WIDTH = canvas.width;
			var HEIGHT = canvas.height;

			var barWidth = (WIDTH / bufferLength) * 2.5;
			var barHeight;
			var x = 0;

			function renderFrame() {
				requestAnimationFrame(renderFrame);

				x = 0;

				analyser.getByteFrequencyData(dataArray);

				// ctx.fillStyle = "#000";
				ctx.clearRect(0, 0, WIDTH, HEIGHT);

				for (var i = 0; i < bufferLength; i++) {
					barHeight = dataArray[i];

					var r = barHeight + 25 * (i / bufferLength);
					var g = 250 * (i / bufferLength);
					var b = 50;

					// ctx.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
					// ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
					ctx.fillStyle = "rgba(255, 255, 0, 0.5)";
					ctx.fillRect(
						x,
						HEIGHT - barHeight,
						barWidth,
						barHeight
					);

					x += barWidth + 1;
				}
			}

			renderFrame();
		}
	</script>
</body>

</html>
